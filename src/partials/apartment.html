<section class="apartment">
  <div class="container">
    <h2 class="apartment__title">Choose your apartment</h2>
    <ul class="apartment-list">
      <li class="apartment-list__item">
        <img
          src="./images/houseplan1.png"
          alt="House plan"
          class="apartment-list__img"
        />
        <h3 class="apartment-list-item__title">Type 1</h3>
        <p class="apartment__text">total area 23 meters</p>
      </li>
      <li class="apartment-list__item">
        <img
          src="./images/houseplan2.png"
          alt="House plan"
          class="apartment-list__img"
        />
        <h3 class="apartment-list-item__title">Type 2</h3>
        <p class="apartment__text">total area 27 meters</p>
      </li>
      <li class="apartment-list__item">
        <img
          src="./images/houseplan3.png"
          alt="House plan"
          class="apartment-list__img"
        />
        <h3 class="apartment-list-item__title">Type 3</h3>
        <p class="apartment__text">total area 31 meters</p>
      </li>
    </ul>
    <button type="button" class="apartment-btn" data-modal-open>
      Download catalog
    </button>

      <div class="download-modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal--close__icon" width="11" height="11">
            <use href="./icons/symbol-defs.svg#icon-close-btn"></use>
          </svg>
        </button>
        <img src="./images/download-modald.png" alt="Man in LapTop" />
        <h2 class="download-modal__title">Download the catalog</h2>
        <p class="download-modal__text">
          We will send you more photos, videos and information by mail
        </p>
        <input type="text" placeholder="alma.lawson@example.com" />

          width="24"
