<header class="header">
  <div class="container header-position">
    <div class="container__wrapper">
      <p class="logo">NICE VIEW</p>
    </div>
    <nav class="navigation">
      <ul class="navigation-list nav-menu">
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">Home</a>
        </li>
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">About</a> 
        </li>
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">Apartments</a>
        </li>
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">Infrastructure</a>
        </li>    
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">Gallery</a>
        </li>
        <li class="navigation-list__item">
          <a href="" class="navigation-list__link">Contacts</a> 
        </li>
      </ul>
    </nav>
    <button
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="header__icon" width="18" height="16">
        <use href="./icons/symbol-defs.svg#icon-mobile-menu"></use>
      </svg>
    </button>
    <div class="menu-container js-menu-container">
      <nav class="navigation">
        <button class="menu-toggle js-close-menu">
          <svg class="mobile--close__icon js-close-menu" width="24" height="24">
            <use href="./icons/symbol-defs.svg#icon-close-btn"></use>
          </svg>
        </button>
        <ul class="navigation-list nav-menu">
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">Home</a>
          </li>
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">About</a>
          </li>
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">Apartments</a>
          </li>
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">Infrastructure</a>
          </li>
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">Gallery</a>
          </li>
          <li class="navigation-list__item">
            <a href="" class="navigation-list__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
    <button type="button" class="header-btn" data-modal-open>Contact us</button>
    <div class="backdrop is-hidden no--scroll" data-backdrop>
      <div class="contact-modal">     
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal--close__icon" width="11" height="11">
            <use href="./icons/symbol-defs.svg#icon-close-btn"></use>
          </svg>
        </button>
        <h2 class="header-modal__title">
          Leave your contacts and we will contact you
        </h2>
        <form class="form">
          <ul class="form-list">
            <li class="form-list__item">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                minlength="1"
                maxlength="22"
                required
                class="modal__input"
                placeholder="Yuliia"
              />
            </li>
            <li class="form-list__item">
              <label for="phone__number">Telephone</label>
              <input
                type="tel"
                id="phone-number"
                minlength="8"
                maxlength="15"
                required
                class="modal__input"
                placeholder="+380"
              />
            </li>
            <li class="form-list__item">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                minlength="10"
                maxlength="50"
                required
                class="modal__input"
                placeholder="Contact@gmail.com"
              />
            </li>
          </ul>
          <button type="submit" class="modal__btn">Contact us</button>
        </form>
      </div>
    </div>
  </div>
</header>
